<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">

		<!--table 2, talbe 1  -->
		<tr>
			<!--nested table 2  -->
			<td>
				<table style="width:100%; height:100%">
			<tr> <!-- 1st row of nested table 2-->
				<th colspan="2">Nested Table 2</th>
			</tr>	
				<tr>  <!-- 2nd row of nested table 2-->
					<td> Column 1</td>
					<td> Column 2</td>
				</tr>
				<tr> <!-- 3rd row of nested table 2-->
					<td> abc</td>
					<td>def</td>
				</tr>
					</table>	
			</td>
			

		  <!--nested table 1  -->
			<td>
				<table style="width:100%; height:100%">
					<tr>
						<th>Nested Table 1</th>
					</tr>
					<tr>
						<td>
						<ul>
					<li>List item</li>
					<li>List item</li>
					<li>List item</li>
						</ul>
						</td>
					</tr>
				</table>
			</td>
		</tr>

		
		<!--table 3, table 4  -->
		<tr>
			<!--nested table 3  -->
			<td>
				<table style="width:100%; height:100%">
			<tr> <!-- 1st row of nested table 2-->
				<th colspan="2">Nested Table 3</th>
			</tr>	
				<tr>  <!-- 2nd row of nested table 2-->
					<td> Nested Table</td>
					<td> Demo Continued</td>
				</tr>
					</table>	
			</td>
			

		  <!--nested table 4  -->
			<td>
				<table style="width:100%; height:100%">
					<tr>
						<th>Nested Table 4</th>
					</tr>
					<tr><td>HTML</td></tr>
				</table>
			</td>
		</tr>
		
    </table>
  </body>
</html>
